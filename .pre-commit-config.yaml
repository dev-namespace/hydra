# Precommit hooks - all run in parallel via prek
# Each hook should complete in under 5 seconds
repos:
  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: cargo clippy -- -D warnings
        language: system
        pass_filenames: false
      - id: format-check
        name: format-check
        entry: cargo fmt --check
        language: system
        pass_filenames: false
      - id: test
        name: test
        entry: cargo test
        language: system
        pass_filenames: false
